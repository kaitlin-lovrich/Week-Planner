<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="column-full text-align-center">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-align-center">
        <h2>Choose Day to Show Events</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-align-center display-flex">
        <div class="row">
          <div class="column-full text-align-center display-flex ">
            <label for="day-select">Day of Week</label>
            <select id="day-select" name="days">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="event-button">
          <button type="button" id="add-event">Add New Event</button>
        </div>
      </div>
    </div>
    <table class="">
      <thead>
        <tr>
          <th>Time</th>
          <th>Event</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>stuff</td>
          <td>more stuff</td>
          <td>even mor stuffff</td>
        </tr>
        <tr>
          <td>stuff</td>
          <td>more stuff</td>
          <td>even mor stuffff</td>
        </tr>
        <tr>
          <td>stuff</td>
          <td>more stuff</td>
          <td>even mor stuffff</td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="column-full">
        <p>2023 Week Planner Inc</p>
      </div>
    </div>
    <div class="modal-box overlay hidden">
      <div class="modal-content">
        <label for="time" >Time of Event: </label>
        <select>
          <option value="0100">0100</option>
          <option value="0200">0200</option>
          <option value="0300">0300</option>
          <option value="0400">0400</option>
          <option value="0500">0500</option>
          <option value="0600">0600</option>
          <option value="0700">0700</option>
          <option value="0800">0800</option>
          <option value="0900">0900</option>
          <option value="1000">1000</option>
          <option value="1100">1100</option>
          <option value="1200">1200</option>
        </select>
        <label for="day">Day of Week</label>
        <select id="day" name="day">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
        <label for="info">Event Information</label>
        <textarea id="info" rows="10"></textarea>
        <div class="buttons">
          <button type="submit" id="cancel">Cancel</button>
          <button type="submit" id="confirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
